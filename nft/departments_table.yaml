departments:
  data_type: table
  data_config:
    - name:
        entity_type: Department
        property_column: dept_no
        function: noop
        property_type: DepartmentNumber
        alias: DepartmentNumber
    - property:
        entity_type: Department
        property_column: dept_name
        function: noop
        property_type: DepartmentName
        alias: DepartmentName
        entity_name_property: DepartmentNumber
        entity_name_column: dept_no
