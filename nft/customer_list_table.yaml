customer_list:
  data_type: table
  data_config:
    - name:
        entity_type: Customer
        property_column: ID
        function: noop
        property_type: CustomerID
        alias: CustomerID
    - name:
        entity_type: City
        property_column: city
        function: noop
        property_type: City
        alias: City
    - name:
        entity_type: Country
        property_column: country
        function: noop
        property_type: Country
        alias: Country
    - relationship:
        relationship_type: LivesIn
        source_entity_alias: CustomerID
        target_entity_alias: City
        source_entity_type: Customer
        target_entity_type: City
        source_entity_name_column: ID
        target_entity_name_column: city
        source_name_property: CustomerID
        target_name_property: City
        alias: LivesIn
    - relationship:
        relationship_type: InCountry
        source_entity_alias: City
        target_entity_alias: Country
        source_entity_type: City
        target_entity_type: Country
        source_entity_name_column: city
        target_entity_name_column: country
        source_name_property: City
        target_name_property: Country
        alias: InCountry
    - property:
        entity_type: Customer
        property_column: address
        function: noop
        property_type: Address
        alias: CustomerAddress
        entity_name_property: CustomerID
        entity_name_column: ID
    - property:
        entity_type: Customer
        property_column: phone
        function: noop
        property_type: PhoneNumber
        alias: PhoneNumber
        entity_name_property: CustomerID
        entity_name_column: ID
