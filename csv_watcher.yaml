---
#

name: CSVWatcher

nodes:
  - name: watchdog
    class: LocalDirectoryWatchdog
    arg_mapping:
        directory: watch_directory
  - name: file_reader
    class: LocalFileReader
    arg_mapping: null
  - name: csv_reader
    class: CSVReader
    arg_mapping: null
  - name: printer
    class: PrinterOfThings
    arg_mapping: null

edges:
  - from: watchdog
    to: file_reader
  - from: file_reader
    to: csv_reader
  - from: csv_reader
    to: printer
