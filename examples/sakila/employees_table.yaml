employees:
  data_type: table
  data_config:
    - name:
        entity_type: Employee
        property_column: emp_no
        function: noop
        property_type: EmployeeNumber
        alias: EmployeeNumber
    - property:
        entity_type: Employee
        property_column: first_name
        function: noop
        property_type: FirstName
        alias: EmployeeFirstName
        entity_name_property: EmployeeNumber
        entity_name_column: emp_no
    - property:
        entity_type: Employee
        property_column: last_name
        function: noop
        property_type: LastName
        alias: EmployeeLastName
        entity_name_property: EmployeeNumber
        entity_name_column: emp_no
    - property:
        entity_type: Employee
        property_column: gender
        function: noop
        property_type: Gender
        alias: EmployeeGender
        entity_name_property: EmployeeGender
        entity_name_column: gender
    - property:
        entity_type: Employee
        property_column: hire_date
        function: noop
        property_type: HireDate
        alias: HireDate
        entity_name_property: HireDate
        entity_name_column: emp_no
    - property:
        entity_type: Employee
        property_column: birth_date
        function: noop
        property_type: Birthday
        alias: Birthday
        entity_name_property: Birthday
        entity_name_column: emp_no
